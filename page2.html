<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다섯 자리 수 알아보기 - 큰 수 학습</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 네비게이션 -->
      <div class="navigation">
        <a href="page1.html" class="nav-button">⬅️ 이전</a>
        <a href="index.html" class="nav-button home-button">🏠 홈으로</a>
        <div class="page-info">
          <div>다섯 자리 수 알아보기</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 28.6%"></div>
          </div>
          <small>2 / 7</small>
        </div>
        <a href="page3.html" class="nav-button">다음 ➡️</a>
      </div>

      <h1>2차시 | 다섯 자리 수 알아보기</h1>

      <div class="lesson-description">
        <h2>46571 -> 4만 6천 5백 7십 1</h2>
        <p>읽기: 사만 육천오백칠십일</p>
        <p>크기: 46571 = 40000+6000+500+70+1</p>
      </div>

      <div class="problem-section">
        <div class="problem-header">
          <span class="problem-number">문제</span> 빈칸에 알맞은 수나 말을
          써넣으세요.
        </div>

        <div class="number-decomposition">
          <div class="decomp-row">
            <span class="number-display">93475</span>
            <span class="arrow">→</span>
            <span class="text">구만삼천사백오</span>
          </div>

          <div class="decomp-row">
            <input
              type="text"
              class="korean-input"
              id="korean2"
              data-question="0"
              maxlength="20"
              placeholder="숫자를 입력하세요"
            />
            <span class="text">← 삼만구천오백이십삼</span>
          </div>

          <div class="decomp-row">
            <span class="number-display">56871</span>
            <span class="arrow">→</span>
            <input
              type="text"
              class="korean-input"
              id="korean3"
              data-question="1"
              maxlength="30"
              placeholder="한글로 입력하세요"
            />
          </div>
        </div>

        <div class="button-container">
          <button id="checkAnswer" class="check-button">실시간 확인</button>
          <button id="confirmAnswers" class="check-button" disabled>
            ❌ 다시 확인해주세요
          </button>
          <button id="resetAnswer" class="reset-button">다시 풀기</button>
        </div>

        <div id="result" class="result-message"></div>

        <!-- AI 피드백 섹션 -->
        <div
          class="ai-feedback-section"
          id="aiFeedbackSection"
          style="display: none"
        >
          <h3>🤖 AI 피드백</h3>
          <p id="aiFeedbackMessage">피드백을 생성하고 있습니다...</p>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script>
      // 페이지 2 전용 스크립트
      let currentPageId = 2;

      // AI 피드백 요청 함수
      async function getAIFeedback(userAnswers, correctAnswers) {
        try {
          // 정답 여부 미리 계산
          let correctCount = 0;
          let totalQuestions = Object.keys(correctAnswers).length;

          for (let id in correctAnswers) {
            if (userAnswers[id] === correctAnswers[id]) {
              correctCount++;
            }
          }

          const isAllCorrect = correctCount === totalQuestions;

          // AI에게 명확한 정보 제공
          const question = `다섯 자리 수 알아보기 문제:
1) 삼만구천오백이십삼을 숫자로 바꾸기 → 학생답: ${
            userAnswers.korean2 || "(빈칸)"
          }
2) 56871을 한글로 바꾸기 → 학생답: ${userAnswers.korean3 || "(빈칸)"}`;

          const correctAnswer = "정답: 1) 39523, 2) 오만육천팔백칠십일";

          // 정답 여부를 명확히 표시
          const studentStatus = isAllCorrect
            ? "학생이 모든 문제를 정답으로 맞혔습니다."
            : `학생이 ${correctCount}/${totalQuestions} 문제를 맞혔습니다.`;

          document.getElementById("aiFeedbackSection").style.display = "block";

          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              question: `${question}\n\n${studentStatus}`,
              correctAnswer: correctAnswer,
              studentAnswer: `학생의 현재 답안들: ${Object.values(
                userAnswers
              ).join(", ")}`,
            }),
          });

          const data = await response.json();

          if (data.success) {
            document.getElementById("aiFeedbackMessage").textContent =
              data.reply;
          } else {
            document.getElementById("aiFeedbackMessage").textContent =
              "다섯 자리 수를 한글로 읽고 쓰는 능력이 훌륭해요! 자릿값을 잘 이해하고 있네요! 🎉";
          }
        } catch (error) {
          console.error("AI 피드백 오류:", error);
          document.getElementById("aiFeedbackMessage").textContent =
            "큰 수를 한글로 표현하는 실력이 좋아요! 수와 말의 관계를 잘 파악했네요! 👍";
        }
      }

      // 페이지 로드시 저장된 답안 복원 및 초기화
      document.addEventListener("DOMContentLoaded", async function () {
        // 학생 정보 초기화
        await pageConfig.initStudent();

        // 서버에서 저장된 답안 불러오기 (localStorage 사용 안함)
        const savedAnswers = pageConfig.loadUserAnswers(2);
        let hasRestoredAnswers = false;

        if (savedAnswers) {
          console.log("🔄 페이지 2 서버에서 답안 복원 중...", savedAnswers);

          // savedAnswers가 배열 형태인 경우 (새로운 형식)
          if (Array.isArray(savedAnswers)) {
            savedAnswers.forEach((result, index) => {
              const input = document.querySelector(
                `[data-question="${index}"]`
              );
              if (input && result.userAnswer) {
                input.value = Array.isArray(result.userAnswer)
                  ? result.userAnswer.join(",")
                  : result.userAnswer;
                input.style.backgroundColor = "#e3f2fd";
                console.log(`📝 복원된 답안 ${index}: ${result.userAnswer}`);
                hasRestoredAnswers = true;
              }
            });
          }
        } else {
          console.log("📝 새로운 학습 시작 - 저장된 답안 없음");
        }

        // 입력 필드에 실시간 체크 기능 추가
        const inputs = document.querySelectorAll(".korean-input");
        inputs.forEach((input) => {
          input.addEventListener("input", function () {
            // 실시간으로 답안 체크
            setTimeout(() => {
              pageConfig.checkAnswers(currentPageId);
            }, 500);
          });
        });

        // 답안이 복원된 경우에만 초기 체크 실행
        if (hasRestoredAnswers) {
          console.log("🔍 복원된 답안에 대해 초기 체크 실행");
          pageConfig.checkAnswers(currentPageId);
        } else {
          console.log("📝 빈 상태로 시작 - 초기 답안 체크 생략");
          // 확인 버튼 초기 상태 설정
          const confirmButton = document.getElementById("confirmAnswers");
          if (confirmButton) {
            confirmButton.disabled = true;
            confirmButton.innerHTML = `❌ 답안을 입력해주세요`;
            confirmButton.classList.add("btn-secondary");
            confirmButton.classList.remove("btn-success");
          }
        }
      });

      // 실시간 확인 버튼
      document
        .getElementById("checkAnswer")
        .addEventListener("click", function () {
          pageConfig.checkAnswers(currentPageId);

          // AI 피드백 요청
          const userAnswers = {
            korean2: document.getElementById("korean2").value.trim(),
            korean3: document.getElementById("korean3").value.trim(),
          };
          const correctAnswers = {
            korean2: "39523",
            korean3: "오만육천팔백칠십일",
          };
          getAIFeedback(userAnswers, correctAnswers);
        });

      // 확인 버튼 (모든 정답 맞혔을 때 활성화)
      document
        .getElementById("confirmAnswers")
        .addEventListener("click", function () {
          if (this.disabled) return;

          // 다음 페이지로 이동
          window.location.href = "page3.html";
        });

      // 다시 풀기 버튼
      document
        .getElementById("resetAnswer")
        .addEventListener("click", function () {
          const inputs = document.querySelectorAll(".korean-input");
          inputs.forEach((input) => {
            input.value = "";
            input.style.backgroundColor = "";
            input.style.borderColor = "";
          });

          document.getElementById("result").textContent = "";
          document.getElementById("aiFeedbackSection").style.display = "none";

          // 답안 체크 초기화
          pageConfig.checkAnswers(currentPageId);
        });
    </script>
  </body>
</html>
