<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 등록 - 큰수학습</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .register-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .register-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group label {
        font-weight: bold;
        color: #333;
        font-size: 16px;
      }

      .form-group input,
      .form-group select {
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #4caf50;
      }

      .register-button {
        background: linear-gradient(135deg, #4caf50, #45a049);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .register-button:hover {
        transform: translateY(-2px);
      }

      .register-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-row .form-group {
        flex: 1;
      }

      .welcome-message {
        text-align: center;
        margin-bottom: 30px;
      }

      .welcome-message h1 {
        color: #4caf50;
        margin-bottom: 10px;
      }

      .welcome-message p {
        color: #666;
        font-size: 16px;
      }

      .existing-student {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .existing-student button {
        background: #2196f3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="register-container">
        <div class="welcome-message">
          <h1>🏫 큰수학습 시작하기</h1>
          <p>학습을 시작하기 전에 학생 정보를 입력해주세요</p>
        </div>

        <form class="register-form" id="registerForm">
          <div class="form-group">
            <label for="regionSelect">지역</label>
            <select id="regionSelect" aria-label="지역 선택" required>
              <option value="">선택</option>
            </select>
          </div>

          <div class="form-group">
            <label for="schoolSelect">학교</label>
            <select id="schoolSelect" aria-label="학교 선택" required disabled>
              <option value="">입력해주세요</option>
            </select>
            <input type="hidden" id="schoolCode" name="school_code" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="grade">학년</label>
              <select id="grade" name="grade" required>
                <option value="">선택하세요</option>
                <!-- [추가 기능] 학년 제한 4~6학년 -->
                <option value="4">4학년</option>
                <option value="5">5학년</option>
                <option value="6">6학년</option>
              </select>
            </div>

            <div class="form-group">
              <label for="classNumber">반</label>
              <select id="classNumber" name="classNumber" required>
                <option value="">선택하세요</option>
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
                <option value="7">7반</option>
                <option value="8">8반</option>
                <option value="9">9반</option>
                <option value="10">10반</option>
              </select>
            </div>

            <div class="form-group">
              <label for="studentNumber">번호</label>
              <input
                type="number"
                id="studentNumber"
                name="studentNumber"
                min="1"
                max="40"
                placeholder="학번"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="studentName">이름</label>
            <input
              type="text"
              id="studentName"
              name="studentName"
              placeholder="학생 이름을 입력하세요"
              required
            />
          </div>

          <button
            type="submit"
            class="register-button"
            id="registerBtn"
            disabled
          >
            학습 시작하기 🚀
          </button>
        </form>

        <div class="existing-student">
          <p><strong>이미 등록된 학생이신가요?</strong></p>
          <p style="font-size: 12px; color: #666; margin: 5px 0">
            학급 코드 + 이름으로 로그인
          </p>
          <button type="button" id="existingStudentBtn">
            기존 계정으로 로그인
          </button>

          <div style="margin: 20px 0; text-align: center">
            <hr style="margin: 15px 0" />
            <p>또는</p>
          </div>

          <p><strong>처음 등록하시나요?</strong></p>
          <p style="font-size: 12px; color: #666; margin: 5px 0">
            선생님이 알려준 학급 코드로 간편 등록
          </p>
          <button type="button" id="classCodeBtn" style="background: #ff9800">
            학급 코드로 등록
          </button>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script>
      // [추가 기능] 지역/학교 JSON 로드 및 바인딩
      let SCHOOL_DATA = [];
      const regionSelect = document.getElementById("regionSelect");
      const schoolSelect = document.getElementById("schoolSelect");
      const schoolCodeInput = document.getElementById("schoolCode");
      const registerBtn = document.getElementById("registerBtn");

      async function loadSchools() {
        try {
          const res = await fetch("/api/schools-map");
          const payload = await res.json();
          if (!payload.success || !Array.isArray(payload.regions))
            throw new Error("형식 오류");
          SCHOOL_DATA = payload.regions;
          regionSelect.innerHTML =
            '<option value="">선택</option>' +
            SCHOOL_DATA.map(
              (r) =>
                `<option value="${r.region_code}">${r.region_name}</option>`
            ).join("");
        } catch (e) {
          alert("학교 데이터 로드 오류: JSON 파싱 실패 또는 네트워크 오류");
        }
      }

      regionSelect.addEventListener("change", () => {
        schoolCodeInput.value = "";
        registerBtn.disabled = true;
        const code = regionSelect.value;
        const region = SCHOOL_DATA.find((r) => r.region_code === code);
        if (!region) {
          schoolSelect.innerHTML = '<option value="">입력해주세요</option>';
          schoolSelect.disabled = true;
          return;
        }
        schoolSelect.disabled = false;
        schoolSelect.innerHTML =
          '<option value="">선택</option>' +
          region.schools
            .map(
              (s) =>
                `<option value="${s.school_code}">${s.school_name}</option>`
            )
            .join("");
      });

      schoolSelect.addEventListener("change", () => {
        const code = schoolSelect.value;
        if (!code) {
          schoolCodeInput.value = "";
          registerBtn.disabled = true;
          return;
        }
        schoolCodeInput.value = code;
        registerBtn.disabled = false;
      });

      // DOM ready 시 로드
      document.addEventListener("DOMContentLoaded", loadSchools);

      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          registerBtn.disabled = true;
          registerBtn.textContent = "등록 중...";

          try {
            const formData = new FormData(e.target);
            const studentInfo = {
              schoolName: formData.get("schoolName"),
              grade: parseInt(formData.get("grade")),
              classNumber: parseInt(formData.get("classNumber")),
              studentNumber: parseInt(formData.get("studentNumber")),
              studentName: formData.get("studentName"),
              school_code: schoolCodeInput.value, // [추가 기능]
            };

            if (!schoolCodeInput.value) {
              alert("학교를 선택해주세요 (학교 코드 누락)");
              registerBtn.disabled = false;
              registerBtn.textContent = "학습 시작하기 🚀";
              return;
            }

            // 학생 등록 API 호출
            const response = await fetch("/api/student/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(studentInfo),
            });

            const data = await response.json();

            if (data.success) {
              // 로컬스토리지에 학생 ID 저장
              localStorage.setItem("studentId", data.student.id);
              localStorage.setItem("studentInfo", JSON.stringify(data.student));

              // 메인 페이지로 이동
              alert(
                `${studentInfo.studentName}님, 등록이 완료되었습니다!\n학습을 시작해보세요! 🎉`
              );
              window.location.href = "index.html";
            } else {
              alert("등록 중 오류가 발생했습니다: " + data.error);
            }
          } catch (error) {
            console.error("등록 오류:", error);
            alert("등록 중 오류가 발생했습니다. 다시 시도해주세요.");
          } finally {
            registerBtn.disabled = false;
            registerBtn.textContent = "학습 시작하기 🚀";
          }
        });

      document
        .getElementById("existingStudentBtn")
        .addEventListener("click", async function () {
          // 1단계: 학급 코드 입력
          const classCode = prompt("선생님이 알려준 학급 코드를 입력하세요:");
          if (!classCode) return;

          // 2단계: 학생 이름 입력
          const studentName = prompt("학생 이름을 입력하세요:");
          if (!studentName) return;

          try {
            // 학급 코드 + 이름으로 학생 검색
            const response = await fetch("/api/student/search-by-class", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                classCode: classCode,
                studentName: studentName,
              }),
            });

            const data = await response.json();

            if (data.success && data.students.length > 0) {
              if (data.students.length === 1) {
                // 1명만 있으면 바로 로그인
                const student = data.students[0];
                localStorage.setItem("studentId", student.id);
                localStorage.setItem("studentInfo", JSON.stringify(student));
                alert(
                  `${student.studentName}님 (${student.schoolName} ${student.grade}학년 ${student.classNumber}반 ${student.studentNumber}번)으로 로그인합니다.`
                );
                window.location.href = "index.html";
              } else {
                // 같은 학급 내 동명이인이 있을 경우
                let message = `${data.classInfo.schoolName} ${data.classInfo.grade}학년 ${data.classInfo.classNumber}반에서 "${studentName}" 이름의 학생이 ${data.students.length}명 있습니다:\n\n`;
                data.students.forEach((student, index) => {
                  message += `${index + 1}. ${student.studentName} (${
                    student.studentNumber
                  }번)\n`;
                });
                message += "\n몇 번을 선택하시겠습니까?";

                const choice = prompt(message);
                const choiceIndex = parseInt(choice) - 1;

                if (choiceIndex >= 0 && choiceIndex < data.students.length) {
                  const selectedStudent = data.students[choiceIndex];
                  localStorage.setItem("studentId", selectedStudent.id);
                  localStorage.setItem(
                    "studentInfo",
                    JSON.stringify(selectedStudent)
                  );
                  alert(
                    `${selectedStudent.studentName}님 (${selectedStudent.studentNumber}번)으로 로그인합니다.`
                  );
                  window.location.href = "index.html";
                }
              }
            } else if (data.error === "유효하지 않은 학급 코드입니다.") {
              alert(
                "학급 코드가 올바르지 않습니다.\n선생님께 정확한 코드를 확인해주세요."
              );
            } else {
              alert(
                `해당 학급에서 "${studentName}" 이름의 학생을 찾을 수 없습니다.\n이름을 정확히 입력했는지 확인해주세요.`
              );
            }
          } catch (error) {
            console.error("학생 검색 오류:", error);
            alert("학생 검색 중 오류가 발생했습니다.");
          }
        });

      // 학급 코드로 등록
      document
        .getElementById("classCodeBtn")
        .addEventListener("click", async function () {
          const classCode = prompt("선생님이 알려준 학급 코드를 입력하세요:");
          if (!classCode) return;

          const studentName = prompt("학생 이름을 입력하세요:");
          if (!studentName) return;

          const studentNumber = prompt("학생 번호를 입력하세요:");
          if (!studentNumber) return;

          try {
            const response = await fetch("/api/student/register-with-code", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                classCode: classCode,
                studentName: studentName,
                studentNumber: parseInt(studentNumber),
              }),
            });

            const data = await response.json();

            if (data.success) {
              localStorage.setItem("studentId", data.student.id);
              localStorage.setItem("studentInfo", JSON.stringify(data.student));
              alert(
                `${data.student.studentName}님, 등록이 완료되었습니다!\n${data.student.schoolName} ${data.student.grade}학년 ${data.student.classNumber}반으로 등록되었습니다.`
              );
              window.location.href = "index.html";
            } else {
              alert("등록 실패: " + data.error);
            }
          } catch (error) {
            console.error("학급 코드 등록 오류:", error);
            alert("등록 중 오류가 발생했습니다.");
          }
        });

      // 이미 등록된 학생인지 확인
      document.addEventListener("DOMContentLoaded", function () {
        const existingStudentId = localStorage.getItem("studentId");
        if (existingStudentId) {
          if (
            confirm(
              "이미 등록된 학생 정보가 있습니다. 메인 페이지로 이동하시겠습니까?"
            )
          ) {
            window.location.href = "index.html";
          }
        }
      });

      // [추가 기능] 학교명 typeahead (공개 API)
      (function initSchoolTypeahead() {
        const input = document.getElementById("schoolName");
        const dl = document.getElementById("schoolList");
        let lastQ = "";
        input.addEventListener("input", async () => {
          const q = input.value.trim();
          if (q.length < 2 || q === lastQ) return;
          lastQ = q;
          try {
            const r = await fetch(`/api/schools?q=${encodeURIComponent(q)}`);
            if (!r.ok) return;
            const data = await r.json();
            dl.innerHTML = "";
            (data.schools || []).forEach((name) => {
              const opt = document.createElement("option");
              opt.value = name;
              dl.appendChild(opt);
            });
          } catch (e) {}
        });
      })();
    </script>
  </body>
</html>
